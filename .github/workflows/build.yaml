name: Build ActionClips
on: push

jobs:
  Build-ActionClips:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - name: Print current directory
        run: pwd
      - name: List files in directory
        run: ls
      - name: Check Dotnet CLI
        run: dotnet
      - name: Check NPM
        run: npm